 .container {
    display: grid;
    justify-items: center;
    /* align-items: center; */
    border: 3px dashed lightgreen;
    height: 250px;
    font-size: 2rem;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: auto;
    background-color: black;
}

.item {
    width: 50%;
    height: 50%;
    background-color: yellow;
    border: 2px dashed brown;
}
